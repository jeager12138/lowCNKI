<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>


<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title id="tittle">${institution.name}机构详情页</title>

    <style type="text/css">
        .body {
            width: 1200px;
            margin: 0 auto;
            font-family: 'Microsoft YaHei';
            position: relative;
            font-size: 14px;
        }

        .left {
            display: inline-block;
            width: 70%;
            margin-top: 32px;
        }

        .right {
            display: inline-block;
            width: 20%;
            overflow: auto;
            padding-top: 100px;
            margin-left: 9%;
            vertical-align: top;
        }

        .tittle {
            color: #f47c7c;
            font-size: 24px;
        }

        .intro {
            font-size: 14px;
            color: #262626;
            line-height: 30px;
            text-indent: 2em;
            text-align: justify;
            height: auto;
        }

        .num {
            margin-top: 32px;
            padding: 1px 0;
            /*zoom: 1;*/
            width: 100%;

        }

        .each {
            list-style: none;
            display: inline-block;
            width: 19%;
        }

        .num-text {
            text-align: center;
            width: 100%;
            top: 4px;
            display: inline-block;
        }

        .num-text-tittle {
            font-size: 16px;
            line-height: 18px;
            color: #262626;
        }

        .liter-num {
            color: #999;
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            list-style: none;
            font-family: 'Microsoft YaHei';
        }

        .author {
            font-size: 18px;
            color: #333;
            height: 38px;
            line-height: 38px;
            border-left: 5px solid #ccc;
            background: #e6e6e6;
            margin: 0;
            font-weight: 500;
            text-align: center;
        }

        .author-info {
            padding: 2px 10px 5px 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
<div id="app">
    <div class="body">
        <div class="left">
            <h3 class="tittle">
                ${institution.name}
            </h3>
            <div class="intro">
                ${institution.introduction}
            </div>
            <div class="num">
                <div class="each" style="border-right:1px solid #999">
                    <div class="num-text">
                        <p class="num-text-tittle">总文献量</p>
                        <span class="liter-num">${institution.num_papers}</span>
                    </div>
                </div>

                <div class="each" style="border-right:1px solid #999">
                    <div class="num-text">
                        <p class="num-text-tittle">总被引量</p>
                        <span class="liter-num">${institution.num_cited}</span>
                    </div>
                </div>

                <div class="each" style="border-right:1px solid #999">
                    <div class="num-text">
                        <p class="num-text-tittle">核心收录</p>
                        <span class="liter-num">{{ core }}</span>
                    </div>
                </div>

                <div class="each" style="border-right:1px solid #999">
                    <div class="num-text">
                        <p class="num-text-tittle">最高被引量</p>
                        <span class="liter-num">{{ topRef }}</span>
                    </div>
                </div>

                <div class="each">
                    <div class="num-text">
                        <p class="num-text-tittle">学者数</p>
                        <span class="liter-num">{{ scholarNum }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="author">
                <h3>代表作者</h3>
            </div>
            <div class="author-info">
                <div>
                    <p>
                        <span style="font-size: 18px; margin-right: 10px">{{ author }}</span>
                        <span>{{ insitName }}</span>
                    </p>
                    <p>
                        <span>学　科：</span>
                        <span>{{ major }}</span>
                    </p>
                    <p>
                        <span>发文量：</span>
                        <span>{{ paper }}</span>
                    </p>
                    <p>
                        <span>被引量：</span>
                        <span>{{ ref }}</span>　
                    </p>
                    <p>
                        <span>H指数：</span>
                        <span>{{ rate }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
