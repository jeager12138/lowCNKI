    function jumptoindex(){
        window.location.href="search.html"
    }
    function keybuttonclick(){
        $("#showerror").text("");
        un=$("#usernameinput").val()
        pw=$("#passwordinput").val()
        var data={
            "username":un,
            "password":pw
        }
        if($('#keybutton').text()=="登录"){
            $.post("/log/",data,function(ret){
                if(ret=="successs"){
                    window.location.href="search.html"
                }
                else{
                    $("#showerror").text(ret);
                }
            })
        }
        else{
            $.post("/reg/",data,function(ret){
                if(ret=="successs"){
                    jumptoindex();
                }
                else{
                    $("#showerror").text(ret);
                }
            })
        }

    }
    function changebuttonclick(){
        $("#showerror").text("");
        text_now=$('#changebutton').text()
        if(text_now=="登录"){
            $('#changebutton').text("注册新帐户")
            $('#keybutton').text("登录")
        }
        else{
            $('#changebutton').text("登录")
            $('#keybutton').text("注册")
        }
    }
</script>
